<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Agency</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background setup */
        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            background: #0d1b2a; /* Dark blue background */
            color: #ffffff;
            overflow: hidden;
        }

        /* Background animation effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://img.freepik.com/free-vector/abstract-digital-technology-background_1035-18160.jpg') no-repeat center center/cover;
            opacity: 0.1;
            z-index: 0;
        }

        /* Main container */
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 20px;
        }

        /* Title styling */
        h1 {
            font-size: 3rem;
            color: #80ed99; /* Light green */
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Subtitle styling */
        p {
            font-size: 1.2rem;
            color: #a9a9a9;
            margin-bottom: 40px;
        }

        /* Button container */
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* Button styling */
        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 25px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        /* Button 1 styling */
        .btn-primary {
            background-color: #80ed99;
            color: #0d1b2a;
        }
        
        .btn-primary:hover {
            background-color: #57cc99;
            color: #ffffff;
        }

        /* Button 2 styling */
        .btn-secondary {
            background-color: transparent;
            color: #80ed99;
            border: 2px solid #80ed99;
        }
        
        .btn-secondary:hover {
            background-color: #0d1b2a;
            color: #57cc99;
            border-color: #57cc99;
        }

        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
    
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Twitter Sentiment Analysis using ML, Pyspark and Mongodb</h1>
        <p>We work across the disciplines of graphic design, digital & interactive communication</p>
        <div class="button-container">
            <a href="{% url 'classify' %}" class="btn btn-primary">Classify</a>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary" onclick="showLoader()">Dashboard</a>
        </div>
        
        <div id="loader" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 9999; justify-content: center; align-items: center;">
            <div class="loader"></div>
        </div>
    </div>

    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'flex';
        }
    </script>
</body>
</html>
